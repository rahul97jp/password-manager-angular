<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="addPasswordForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput type="text" placeholder="Ex. work" formControlName="category">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Application</mat-label>
                <input matInput type="text" placeholder="Ex. outlook" formControlName="application">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="userName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="text" formControlName="encryptedPassword">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
